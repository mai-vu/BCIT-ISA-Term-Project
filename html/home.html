<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<body class="d-flex flex-column min-vh-100 text-center">
  <header class="py-3 mb-4 sticky-top" style="background-color: rgb(228, 90, 228);">

      <div class="container">

              </div>

          <textarea id="userInput" class="form-control mb-2" placeholder="Enter your text"></textarea>
          <button id="submitButton" class="btn btn-primary">Submit</button>
          <p id="footer" class="mt-2"></p>
      </div>
  </footer>

  <script src="../scripts/gome.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
