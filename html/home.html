<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <title id="title">Home</title>
  <!--Add custom CSS-->
  <link rel="stylesheet" href="../css/style.css">
  <!-- Add the Bootstrap CSS link here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header
    class="d-flex flex-wrap justify-content-between align-items-center py-1 px-2 mb-md-0 sticky-top ostrichFontBlack mx-auto custom-header">
    <div class="text-white">
      <span id="usageCount"></span>
    </div>
    <div class="mx-auto text-center">
      <img src="/favicon/favicon-32x32.png" class="logo">
    </div>
    <div>
      <a href="/logout" class="btn btn-sm btn-outline-light">Logout</a>
    </div>

  </header>



  <main role="main" class="flex-grow-1 flex-column min-vh-80 text-center">
    <div class="containerd-flex ">
      <div class="row">
        <div class="col">
          <div id="chatbox" data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example"
            tabindex="0">
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-3 mt-auto bg-dark text-white">
    <div class="container text-center">
      <textarea id="userInput" class="form-control mb-2" placeholder="Enter your text"></textarea>
      <button id="submitButton" class="btn btn-primary">Submit</button>
      <p id="footer" class="mt-2"></p>
    </div>
  </footer>

  <script src="../scripts/home.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>

</html>
