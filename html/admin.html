<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <title id="title"></title>
        <!--Add custom CSS-->
        <link rel="stylesheet" href="../css/style.css">
        <!-- Add the Bootstrap CSS link here -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <header
            class="d-flex flex-wrap justify-content-between align-items-center py-1 px-2 mb-md-0 sticky-top ostrichFontBlack mx-auto custom-header">
            <div class="text-white">
                <span id="usageCount"></span>
            </div>
            <div class="mx-auto text-center">
                <a href="/home"><img src="/favicon/favicon-32x32.png" class="logo"></a>
            </div>
            <div>
                <a href="/logout" id="logoutButton" class="btn btn-sm btn-outline-light"></a>
            </div>

        </header>


        <div id="usersList">
            <table id="userTable" class="table">
                <thead>
                    <tr>
                        <th id="tableHeaderEmail"></th>
                        <th id="tableHeaderUsageCount"></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be inserted here dynamically -->
                </tbody>
            </table>
        </div>

        <script type="module" src="../scripts/admin.js"></script>
    </body>

</html>
