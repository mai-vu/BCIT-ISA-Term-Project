<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title id="title">ChatAMAT</title>
    <!--Add custom CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Add the Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header
        class="d-flex flex-wrap justify-content-center py-1 mb-md-0 sticky-top ostrichFontBlack mx-auto custom-header">
        <div class="mx-auto text-center">
            <img src="/favicon/favicon-32x32.png" class="logo">
        </div>
    </header>

    <div class="container col-xl-10 col-xxl-8 px-4 py-2" style="padding-bottom: 20%">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" action='/signup' method='post'>
                    <div class="form-floating mb-3">
                        <input name='email' type="email" class="form-control ostrichFontBlack" id="floatingInput"
                            placeholder="name@example.com" required>
                        <label for="floatingInput" id="emailLabel"></label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name='password' type="password" class="form-control ostrichFontBlack"
                            id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword" id="passwordLabel"></label>
                    </div>
                    <div class="text-center mt-3">
                        <button id="signupButton" class="w-100 btn btn-lg btn-primary ostrichFontBlack" type="submit"></button>
                        <p class="mt-3" id="goLogIn"></p>
                        <a href="/login" id="loginButton" class="w-100 btn btn-lg btn-primary ostrichFontBlack"></a>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="lang/en/strings.js"></script>
    <script type="module" src="../scripts/signup.js"></script>
</body>
