<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <title id="title">ChatAMAT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header class="d-flex flex-wrap justify-content-center py-1 mb-md-0 sticky-top ostrichFontBlack mx-auto custom-header"
    style="background-color: rgb(228, 90, 228);">
    <div class="mx-auto text-center">
      <a href="/home">
        <img src="/favicon/favicon-32x32.png" class="logo">
      </a>
    </div>
  </header>
  <main class="container mt-1 py-2 justify-content-center">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card text-center fixed-card bg-body-tertiary" style="margin-top: 5%">
          <div class="card-body py-4 px-3 text-center" style="font-family: comfortaaBold; max-width: 200%;">
            <h5 class="card-title">Welcome!</h5>
            <p class="card-text">Sign up or log in to get started.</p>
            <div class="d-flex justify-content-center">
              <a href="/signup" class="btn btn-lg btn-primary me-2" style="background-color: rgb(153, 77, 191);">Sign
                Up</a>
              <a href="/login" class="btn btn-lg btn-secondary ms-2" style="background-color: rgb(212, 85, 195);">Log
                In</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
</body>
